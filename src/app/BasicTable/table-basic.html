<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nome</th>
    <th scope="col">Estoque</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let produto of produtos; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td><mat-checkbox class="example-margin">{{ produto.nome }}</mat-checkbox></td>
    <td>{{ produto.estoque| number }}</td>
  </tr>
  </tbody>
</table>
